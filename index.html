<!DOCTYPE html>
<html lang="pt-B">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>

  <link rel="stylesheet" href="styles/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  
  
</head>
<body>
  <div id="app">
    <aside>
      <div id="aside-container">
        <div id="aside-text">
          <img src="assets/aside-logo.svg" alt="">
          <h2>Festivite</h2>
          <p>Crie um convite digital para o seu evento</p>
        </div>
        <img src="/assets/main-image.png" alt="">
      </div>
    </aside>
    <main>
      <div id="main-container">
        <h2>Crie seu convite</h2>
        <fieldset>
          <div class="container-fieldset-title">
            <img src="/assets/icons/calendar.png" alt="">
            <label for="">Sobre o evento</label>  
          </div>
          <div class="container-input">
            <label for="">Título</label>
            <input type="text" placeholder="Nome do evento">
          </div>
          <div class="input-grid">
            <div class="container-input">
              <label for="">Início</label>
              <input type="datetime-local">
            </div>
            <div class="container-input">
              <label for="">Fim</label>
              <input type="datetime-local">
            </div>
            <div class="container-input">
              <label for="">Tipo</label>
              <input type="checkbox" name="" id="checkbox-type">
            </div>
            <div class="container-input">
              <label for="">Local</label>
              <input type="" placeholder="Link ou endereço">
            </div>
          </div>
          <div id="description" class="container-input">
            <label for="">Descrição</label>
            <input type="text" placeholder="Escreva sobre os detalhes do evento">
          </div>
        </fieldset>
        <fieldset>
          <div class="container-fieldset-title">
            <img src="/assets/icons/paintbrush-vertical.png" alt="">
            <label for="">Personalização</label>  
          </div>
          <div class="container-input">
            <label for="">Cor principal</label>
            <div class="container-cores">
              <div class="cor" style="background-color: var(--brand-light);"></div>
              <div class="cor" style="background-color: var(--navy);"></div>
              <div class="cor" style="background-color: var(--purple);"></div>
              <div class="cor" style="background-color: var(--fuschia);"></div>
              <div class="cor" style="background-color: var(--pink);"></div>
              <div class="cor" style="background-color: var(--danger);"></div>
              <div class="cor" style="background-color: var(--orange);"></div>
              <div class="cor" style="background-color: var(--yellow);"></div>
              <div class="cor" style="background-color: var(--lime);"></div>
              <div class="cor" style="background-color: var(--green);"></div>
            </div>
          </div>
          <div class="container-input">
            <label for="">Tema do evento</label>
            <div class="container-themes">
              <figure>
                <img src="/assets/themes/theme1.png" alt="">
                <figcaption>Aniversário</figcaption>
              </figure>
              <figure>
                <img src="/assets/themes/theme2.png" alt="">
                <figcaption>Infantil</figcaption>
              </figure>
              <figure>
                <img src="/assets/themes/theme3.png" alt="">
                <figcaption>Formatura</figcaption>
              </figure>
              <figure>
                <img src="/assets/themes/theme4.png" alt="">
                <figcaption>Casamento</figcaption>
              </figure>
              <figure>
                <img src="/assets/themes/theme5.png" alt="">
                <figcaption>Chá de Bebê</figcaption>
              </figure>
              <figure>
                <img src="/assets/themes/theme6.png" alt="">
                <figcaption>Chá de Panela</figcaption>
              </figure>
              <figure>
                <img src="/assets/themes/theme7.png" alt="">
                <figcaption>Carnaval</figcaption>
              </figure>
              <figure>
                <img src="/assets/themes/theme8.png" alt="">
                <figcaption>Páscoa</figcaption>
              </figure>
              <figure>
                <img src="/assets/themes/theme9.png" alt="">
                <figcaption>São João</figcaption>
              </figure>
              <figure>
                <img src="/assets/themes/theme10.png" alt="">
                <figcaption>Halloween</figcaption>
              </figure>
              <figure>
                <img src="/assets/themes/theme11.png" alt="">
                <figcaption>Natal</figcaption>
              </figure>
              <figure>
                <img src="/assets/themes/theme12.png" alt="">
                <figcaption>Outro</figcaption>
              </figure>
            </div>
          </div>
          <div class="input-grid">
            <div class="container-input">
              <label for="">Estilo</label>
              <input type="checkbox" id="checkbox-style">
            </div>
            <div id="file-selector" class="container-input">
              <label for="">Foto de capa</label>
              <input type="file">
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="container-fieldset-title">
            <img src="/assets/icons/contact.png" alt="">
            <label for="">Dados para contato</label>  
          </div>
          <div class="container-input">
            <label for="">Nome</label>
            <input type="text" placeholder="Nome completo">
          </div>
          <div class="input-grid">
            <div class="container-input">
              <label for="">E-mail</label>
              <input type="email" placeholder="exemplo@email.com">
            </div>
            <div class="container-input">
              <label for="">Telefone</label>
              <input type="tel" placeholder="(99) 99999-9999 ">
            </div>
          </div>
        </fieldset>
        <div class="divider"></div>
        <div class="checkbox-final">
          <input type="checkbox" name="" id="">
          <p>Li e concordo com os <span>Termos e Condições</span> e com a <span>Política de Privacidade</span></p>
        </div>
        <div class="checkbox-final">
          <input type="checkbox" name="" id="">
          <p>Aceito receber atualizações e promoções por e-mail</p>
        </div>
        <div class="checkbox-final">
          <input type="checkbox" name="" id="">
          <p>Aceito receber atualizações e promoções por SMS</p>
        </div>
      </div>
      <div id="vazio"></div>
    </main>
  </div>
</body>
</html>
